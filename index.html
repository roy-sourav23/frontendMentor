<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor challenges</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        <span>challenges</span> <br />
        by <br />
        <a href="https://www.frontendmentor.io/" target="_blank"
          >frontend Mentor</a
        >
      </h1>
      <div id="cards">
        <a href="./qrCode/">
          <div class="card">
            <img src="./assets/images/image-qr-code.png" alt="QR code" />
            <p>QR code component</p>
          </div>
        </a>

        <a href="./recipePage/">
          <div class="card">
            <img
              src="./assets/images/image-omelette.jpeg"
              alt="Omelette recipe"
            />
            <p>Simple Omelette Recipe</p>
          </div>
        </a>

        <a href="./socialLinks/">
          <div class="card">
            <img src="./assets/images/avatar-jessica.jpeg" alt="social Links" />
            <p>Social Links</p>
          </div>
        </a>

        <a href="./resultsSummary/">
          <div class="card">
            <img src="./assets/images/icon-memory.svg" alt="results summary" />
            <p>Results Summary</p>
          </div>
        </a>

        <a href="./productPreviewCard/">
          <div class="card">
            <img
              src="./assets/images/image-product-desktop.jpg"
              alt="product preview card"
            />
            <p>Product Preview Card</p>
          </div>
        </a>

        <a href="./nftPreviewCard/">
          <div class="card">
            <img
              src="./assets/images/image-equilibrium.jpg"
              alt="nft preview card"
            />
            <p>NFT Preview Card</p>
          </div>
        </a>

        <a href="./orderSummary/">
          <div class="card">
            <img
              src="./assets/images/illustration-hero.svg"
              alt="order summary"
            />
            <p>Order Summary</p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
