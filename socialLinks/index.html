<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Social Links</title>
  </head>
  <body class="bg-off-black overflow-x-hidden">
    <div
      class="relative my-[40px] left-[50%] -translate-x-1/2 p-8 bg-dark-grey w-[350px] rounded-xl"
    >
      <div class="flex flex-col items-center text-[#fff]">
        <img
          src="./assets/avatar-jessica.jpeg"
          class="rounded-full"
          width="100"
          height="100"
          alt="avatar of Jessica"
        />
        <div class="flex flex-col items-center text-center">
          <h1 class="font-inter text-[26px] text-[#fff] font-bold pt-4">
            Jessica Randall
          </h1>
          <h2 class="text-[16px] text-green font-semibold">
            London, United Kingdom
          </h2>
          <p class="text-[14px] text-normal pt-5 pb-2">
            "Front-end developer and avid reader."
          </p>
        </div>

        <div class="flex flex-col gap-4 relative w-full pt-4">
          <div
            class="relative bg-grey text-center py-3 rounded-lg hover:bg-green hover:text-dark-grey active:bg-green"
          >
            <a href="https://github.com/" class="font-bold" target="_blank"
              >Github</a
            >
          </div>

          <div
            class="relative bg-grey text-center py-3 rounded-lg hover:bg-green hover:text-dark-grey active:bg-green"
          >
            <a
              href="https://frontendmentor.io/"
              class="font-bold"
              target="_blank"
              >Frontend Mentor</a
            >
          </div>
          <div
            class="relative bg-grey text-center py-3 rounded-lg hover:bg-green hover:text-dark-grey active:bg-green"
          >
            <a href="https://linkedin.com/" class="font-bold" target="_blank"
              >LinkedIn</a
            >
          </div>

          <div
            class="relative bg-grey text-center py-3 rounded-lg hover:bg-green hover:text-dark-grey active:bg-green"
          >
            <a href="https://twitter.com/" class="font-bold" target="_blank"
              >Twitter</a
            >
          </div>

          <div
            class="relative bg-grey text-center py-3 rounded-lg hover:bg-green hover:text-dark-grey active:bg-green"
          >
            <a href="https://instagram.com/" class="font-bold" target="_blank"
              >Instagram</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
