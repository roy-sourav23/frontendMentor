<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="section">
      <div id="container1" class="show">
        <div class="star-logo">
          <img src="./images/icon-star.svg" alt="star" width="15" height="15" />
        </div>

        <h1 class="title">How did we do?</h1>
        <div class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </div>

        <div class="btns">
          <button class="rating-btn" value="1">1</button>
          <button class="rating-btn" value="2">2</button>
          <button class="rating-btn" value="3">3</button>
          <button class="rating-btn" value="4">4</button>
          <button class="rating-btn" value="5">5</button>
        </div>
        <button type="submit" id="submit-btn">Submit</button>
      </div>

      <div id="container2">
        <div class="thank-you-img">
          <img src="./images/illustration-thank-you.svg" alt="thank-you logo" />
        </div>
        <div class="show-rating">
          You selected <span id="add-rating"></span> out of 5
        </div>
        <h1>Thank you!</h1>
        <div class="text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
