<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>NFT preview card | Frontend Mentor</title>
    <link rel="stylesheet" href="./src/output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-darkBlue1 min-h-screen flex items-center justify-center font-outfit"
  >
    <div class="w-[350px] h-auto bg-darkBlue2 flex flex-col rounded-2xl p-6">
      <div class="group relative cursor-pointer">
        <img
          src="./assets/image-equilibrium.jpg"
          alt="Equilibrium"
          class="rounded-xl block w-full"
        />
        <div
          class="absolute inset-0 opacity-0 group-hover:opacity-50 transition-opacity bg-cyan/50 rounded-xl"
        >
          <img
            src="./assets/icon-view.svg"
            alt="view"
            class="absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%]"
          />
        </div>
      </div>
      <div class="border-b-1 border-b border-b-blueLine py-2">
        <h1
          class="text-[white] hover:text-cyan active:text-cyan text-[22px] font-bold cursor-pointer py-3"
        >
          Equilibrium #3429
        </h1>
        <p class="text-softBlue">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex justify-between py-3">
          <p class="flex items-center gap-2">
            <img src="./assets/icon-ethereum.svg" alt="" />
            <span class="text-cyan font-bold">0.041 ETH</span>
          </p>
          <p class="flex items-center gap-2">
            <img src="./assets/icon-clock.svg" alt="" />
            <span class="text-softBlue">3 days left</span>
          </p>
        </div>
      </div>

      <div class="flex gap-3 pt-4">
        <img
          src="./assets/image-avatar.png"
          width="30"
          height="30"
          alt="avatar"
          class="border border-1 border-[white] rounded-full"
        />
        <p class="text-softBlue">
          Creation of
          <span
            class="text-[white] hover:text-cyan active:text-cyan cursor-pointer"
            >Jules Wyvern</span
          >
        </p>
      </div>
    </div>
  </body>
</html>
